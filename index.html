<!DOCTYPE html>
   <html>
        <head>
            <meta charset="utf-8">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
            <link rel="stylesheet" href="main.css">
            <title>Rock Paper Scissors</title>
      </head>
<body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <input type="button" name="rock" value="Rock" class="button" id="rock">
            </div>
            <div class="col-md-4">
                <input type="button" name="paper" value="Paper" class="button" id="paper">
            </div>
            <div class="col-md-4">
                <input type="button" name="scissors" value="Scissors" class="button" id="scissors">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="computerChoice"></div>

                <div class="output"></div>

                <div class="score">
                    <h4 class="userScore"></h4>
                    <h4 class="computerScore"></h4>
                </div>
            </div>
        </div>
    </div>



      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src="main.js"></script>
</body>
</html>
